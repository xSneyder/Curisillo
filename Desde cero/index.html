<html lang="es">
  <head>

      <span>Búsqueda </span>
      <input type="search" id="busqueda" title="busqueda">

    <h2>Predeterminados</h2>

    <section id="predeterminados">
      <ul>
        <li>Mi día</li>
        <li>Importante</li>

            type="text"
            name="grupo-sin-titulo"
            id="grupo-sin-titulo"
            placeholder="Grupo sin titulo"
          />

    </section>

    <!-- <optgroup></optgroup> Etiquetazo -->

        <h2>Mi día</h2>
      </section>
